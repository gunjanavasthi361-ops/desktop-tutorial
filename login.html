<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EcoMart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-left">
      <div class="login-brand">
        <div class="brand-logo">ğŸŒ±</div>
        <h1>EcoMart</h1>
        <p>Your sustainable shopping destination</p>
      </div>
      <div class="login-features">
        <div class="feature-item">
          <div class="feature-icon">â™»ï¸</div>
          <span>Eco-friendly products</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">ğŸšš</div>
          <span>Fast delivery</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">ğŸ’š</div>
          <span>Sustainable living</span>
        </div>
      </div>
    </div>
    
    <div class="login-right">
      <div class="login-card">
        <div class="login-header">
          <h2>Welcome back</h2>
          <p>Sign in to your account to continue</p>
        </div>
        
        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" required placeholder="Enter your email">
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="password" required placeholder="Enter your password">
              <button type="button" class="password-toggle" onclick="togglePassword()">
                <span class="eye-icon">ğŸ‘ï¸</span>
              </button>
            </div>
          </div>
          
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox">
              <span>Remember me</span>
            </label>
          </div>
          
          <button type="submit" class="login-btn">
            <span>Sign in</span>
            <div class="btn-loader" style="display: none;"></div>
          </button>
          
          <p id="login-error" class="error-message" style="display:none"></p>
        </form>
        
        
        
        <div class="login-footer">
          <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="api.js"></script>
  <script src="login.js"></script>
  <script>
    try { renderAuthNav(); } catch {}
    
    // Password toggle functionality
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.querySelector('.eye-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.textContent = 'ğŸ™ˆ';
      } else {
        passwordInput.type = 'password';
        eyeIcon.textContent = 'ğŸ‘ï¸';
      }
    }
    
    // Enhanced form submission with loading state
    document.getElementById('login-form').addEventListener('submit', function(e) {
      const submitBtn = document.querySelector('.login-btn');
      const btnText = submitBtn.querySelector('span');
      const btnLoader = submitBtn.querySelector('.btn-loader');
      
      // Show loading state
      btnText.style.display = 'none';
      btnLoader.style.display = 'block';
      submitBtn.disabled = true;
      
      // Reset after 2 seconds (or when actual login completes)
      setTimeout(() => {
        btnText.style.display = 'inline';
        btnLoader.style.display = 'none';
        submitBtn.disabled = false;
      }, 2000);
    });
  </script>
</body>
</html>
